<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type='text/css' href='main.css' />
    <title>Simple Calculator</title>
    <script>
      $(document).ready(function() {
        $('.col-xs-3').height($('.col-xs-3').width());
        $('.col-xs-3').addClass('center-all');
        $('p').addClass('center-all');
      });
      $(window).on('resize', function() {
        $('.col-xs-3').height($('.col-xs-3').width());
      });
      function isAllowed(e) {
        if(!(e.keyCode >= 48 && e.keyCode <= 57) && !(e.keyCode == 8) && !(e.keyCode == 61) && !(e.keyCode == 173) && !(e.keyCode == 191)) {
          e.preventDefault();
        }
      }
    </script>
  </head>
  <body class='align-middle'>
    <div class='container text-center'>
      <div class='row'>
        <div class='col-xs-12'>
          <input type='text' disabled="" id='calc' onkeydown='/*isAllowed(event)*/'/>
        </div>
      </div><br/>
      <div class='row'>
        <div class='col-xs-3'>
          <p class="calc-button" id='1'  >1</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button" id='2' >2</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button" id='3'>3</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button operation">+</p>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-3'>
          <p class="calc-button" id='4' >4</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button" id='5' >5</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button" id='6' >6</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button operation">-</p>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-3'>
          <p class="calc-button" id='7' >7</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button" id='8' >8</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button" id='9' >9</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button operation">x</p>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-3'>
          <p class="calc-button operation">=</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button" id='0' >0</p>
        </div>
        <div class='col-xs-3'>
            <p class="calc-button">.</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button operation">รท</p>
        </div>
      </div>
    </div>
    <script src="variables.js"></script>
    <script src="eventhandler.js"></script>
    <script src="arithmetic.js"></script>
  </body>
</html>
