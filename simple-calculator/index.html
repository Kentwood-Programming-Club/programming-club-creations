<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type='text/css' href='main.css' />
    <title>Simple Calculator</title>
    <script>
    $(document).ready(function() {
      $('.col-xs-3').height($('.col-xs-3').width());
      $('.col-xs-3').addClass('center-all');
      $('p').addClass('center-all');
    });
    </script>
  </head>
  <body class='align-middle'>
    <div class='container text-center'>
      <div class='row'>
        <div class='col-xs-3'>
          <p class="calc-button">1</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button">2</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button">3</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button">+</p>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-3'>
          <p class="calc-button">4</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button">5</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button">6</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button">-</p>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-3'>
          <p class="calc-button">7</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button">8</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button">9</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button">x</p>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-3'>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button">0</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button">=</p>
        </div>
        <div class='col-xs-3'>
          <p class="calc-button">รท</p>
        </div>
      </div>
    </div>
    <script src="eventhandler.js"></script>
  </body>
</html>
